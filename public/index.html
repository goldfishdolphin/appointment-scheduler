<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <h2>Appointments Scheduler</h2>
    <form action="/appointment" method="POST">
        <div class="date">
            <label for="slot" class="form-label">Choose a time for your appointment: </label>
            <input type="datetime-local" id="slot" name="slotdate" min="2023-06-01T00:00" max="2026-06-30T00:00"
                step="300" required />
            <span class="validity"></span>
        </div>

        <div>
            <label for="name" class="form-label">Full Name: </label>
            <input type="text" id="name" name="fullname" placeholder="Please Enter Your Full Name"
                class="form-control" />
        </div>
        <div>
            <label for="tel" class="form-label">Phone Number: </label>
            <input type="tel" name="tel" id="tel" required class="form-control">
            <span class="validity"></span>
        </div>
        <div>
            <button class="btn btn-primary" type="button">

                Book a slot
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
